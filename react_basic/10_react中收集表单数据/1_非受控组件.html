<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>非受控组件</title>
</head>
<body>
    <!-- 准备好一个"容器" -->
    <div id="test1"></div>

    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
        // 1.创建类式组件
        class Login extends React.Component {
            // 提交表单的回调
            handleSubmit = (event)=> {
                event.preventDefault();
                const {username, password} = this;
                alert(`您输入用户名: ${username.value}; 您输入的密码: ${password.value}`)
            }

            render() {
                return (
                    <form onSubmit={this.handleSubmit}>
                        <label htmlFor="username">用户名：</label><input ref={cur=> this.username=cur} type="text" id="username" name="username"/>&nbsp;
                        <label htmlFor="password">密码：</label><input ref={cur=> this.password=cur} type="password" id="password" name="password"/>
                        &nbsp;<button>登录</button>
                    </form>
                )
            }
        }

        // 2.渲染组件到页面
        ReactDOM.render(<Login/>, document.getElementById("test1"));
    </script>
</body>
</html>
