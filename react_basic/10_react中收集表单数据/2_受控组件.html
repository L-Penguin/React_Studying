<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>受控组件</title>
</head>
<body>
    <!-- 准备好一个"容器" -->
    <div id="test1"></div>

    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
        // 1.创建类式组件
        class Login extends React.Component {
            // 初始化状态
            state = {
                username: "",   // 用户名
                password: "",   // 密码
            }
            // 表单提交的回调
            handleSubmit = (event)=> {
                event.preventDefault();
                const {username, password} = this.state;
                alert(`您输入用户名: ${username}; 您输入的密码: ${password}`)
            }
            // 保存用户名到状态中
            saveUsername = (event)=> {
                // console.log(event.target.value);
                this.setState({username: event.target.value})
            }
            // 保存密码到状态中
            savePassword=(event)=> {
                this.setState({password: event.target.value})
            }

            render() {
                return (
                    <form onSubmit={this.handleSubmit}>
                        <label htmlFor="username">用户名：</label><input onChange={this.saveUsername} type="text" id="username" name="username"/>&nbsp;
                        <label htmlFor="password">密码：</label><input onChange={this.savePassword} type="password" id="password" name="password"/>
                        &nbsp;<button>登录</button>
                    </form>
                )
            }
        }

        // 2.渲染组件到页面
        ReactDOM.render(<Login/>, document.getElementById("test1"));
    </script>
</body>
</html>
