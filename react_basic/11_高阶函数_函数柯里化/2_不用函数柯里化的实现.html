<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高阶函数_函数柯里化</title>
</head>
<body>
    <!-- 准备好一个"容器" -->
    <div id="test1"></div>

    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
        /**
         * 高阶函数: 如果一个函数符合下面2个规范中的任何一个，那该函数就是高阶函数。
         *  1.若A函数，接收到的参数是一个函数，那么A就可以称之为高阶函数
         *  2.若A函数，调用的返回值依然是一个函数，那么A就可以称之为高阶函数。
         *  常见的高阶函数有: Promise、setTimeout、Array.prototype.reduce等等
         * 
         * 函数的柯里化: 通过函数调用继续返回函数的方式，实现多次接收参数最后统一处理的函数编码形式。
        */
        // 1.创建类式组件
        class Login extends React.Component {
            // 初始化状态
            state = {
                username: "",   // 用户名
                password: "",   // 密码
            }
            // 表单提交的回调
            handleSubmit = (event)=> {
                event.preventDefault();
                const {username, password} = this.state;
                alert(`您输入用户名: ${username}; 您输入的密码: ${password}`)
            }
            
            // 保存表单数据到状态中
            saveFormData = (type, value)=> {
                this.setState({[type]: value});

            }

            render() {
                return (
                    <form onSubmit={this.handleSubmit}>
                        <label htmlFor="username">用户名：</label><input onChange={event=> {this.saveFormData('username',event.target.value)}} type="text" id="username" name="username"/>&nbsp;
                        <label htmlFor="password">密码：</label><input onChange={event=> {this.saveFormData('password', event.target.value)}} type="password" id="password" name="password"/>
                        &nbsp;<button>登录</button>
                    </form>
                )
            }
        }

        // 2.渲染组件到页面
        ReactDOM.render(<Login/>, document.getElementById("test1"));
    </script>
</body>
</html>
