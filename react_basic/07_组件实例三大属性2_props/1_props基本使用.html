<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>props基本使用</title>
</head>
<body>
    <!-- 准备好一个"容器" -->
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>

    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <!-- 引入prop-types，用于对组件标签属性进行限制 -->
    <script type="text/javascript" src="../js/prop-types.js"></script>

    <script type="text/babel">
        // 1.创建类式组件
        class Person extends React.Component {
            render() {
                const {name, sex, age, speak} = this.props;
                if (speak) speak();
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>性别：{sex}</li>
                        <li>年龄：{age+1}</li>
                    </ul>
                )
            }
        }
        
        const p = {name: 'mary', age: 18, sex: "女"}
        // 2.渲染组件到页面
        ReactDOM.render(<Person {...p}/>, document.getElementById("test1"));
        ReactDOM.render(<Person name="tom" age={20} sex="男" speak={speak}/>, document.getElementById("test2"));
        ReactDOM.render(<Person name="jerry" age={17} sex="男"/>, document.getElementById("test3"));

        function speak() {
            console.log("我说话了")
        }
    </script>
</body>
</html>
